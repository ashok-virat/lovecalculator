<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          LOVE CALCULATOR
        </div>
        <div class="card-body">
          <form class="form-inline" #createform="ngForm">
            <div class="form-group">
               <input id="name" type="text" name="yourname" [(ngModel)]="yourname" #title="ngModel" placeholder="Your Name..." required>    
           
              <input id="lovename" type="text" name="lovename" [(ngModel)]="lovename" placeholder="Love Name...">     
            </div>
            <div><button type="submit"  class="btn btn-success" [disabled]="value" (click)="checkloveper()">Check</button></div>
        
            <div>
              <input [hidden]="createform.form.valid || createform.form.invalid" class="lovepercentage" type="text" name="value" [(ngModel)]="value" placeholder="Love percentage">    
            </div>
          </form>
          
        </div>
        <div class="card-footer" >
          God Bless Your RelationShip
        </div>
      </div>
    </div>
    <div class="col-md-3">
      
    </div>
  </div>
  <div class="row display" *ngIf="value">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
  <div>
    <div class="jumbotron">
        <h1>percentage is {{value}} - {{val}} :</h1>
        
      <p>your quote  -{{show}}</p>

    <div class="butt"> <button class="btn btn-danger" id="button" (click)="cancle()">Cancel</button> </div>
    </div>
  
  </div>
  </div>
  <div class="col-md-3">

  </div>
  </div>
</div>
